<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Netflix</title>
</head>
<body>
    <section class="login-page">
        <div class="logo-login">
            <h1><a href="../index.html">NETFLIX</a></h1>
        </div>
        <img src="../static/media/images/DE-en-20240115-trifectadaily-perspective_alpha_website_medium.jpeg" alt="">
    </section>

    <section class="form-login">
        <div class="login-container">
            <form method="post">
                <h2>Sign In</h2>
                <div class="email-phone-form">
                    <p>Email or phone number</p>
                    <input type="text">
                </div>
                <div class="password-form">
                    <p>Password</p>
                    <input type="text">
                </div>
                <button><a href="./main-content.html">Sign In</a></button>
                <div class="member-check">
                    <div class="check-re">
                        <label>Remember me
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    
                    <a href="#">Need help?</a>
                </div>
                
            </form>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../static/login-app.js"></script>
</body>
</html>
